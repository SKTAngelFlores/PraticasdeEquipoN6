<script>
var numero = prompt("Ingresa un numero");
var cambio=(numero);
console.log(cambio);

function NumerosALetras(numeros){
     let Letras="";
     let NomN =["uno","Dos","tres","cuatro","cinco","seis","siete","ocho","nueve",""];
     let Numero =[1,2,3,4,5,6,7,8,9,0];
     for(let i = 0; i<numeros.lenght; i++){
         for(let j = 0; j < NomN.lenght; j++);{
             if (NomN[j]==Numero[i]){
                 Letras += Numero[j];
         }
        }

    }
    return Letras;
}






</script>
